<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rental Car Application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
  </head>
 
  <body> 
  <script src = "index.js"></script>
    <h1 style="text-align: center;">Rental Car API</h1>

<!-- Modal -->
<div class="modal fade" id=" " tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add New Rental</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      	<script src = "create-rental.js"></script>
        <form id="newRental" action="#">
          <div class="modal-body"> 
              <label for="select-vehicle">Select Vehicle:</label>
              <br>
              <select class="form-control" id="select-vehicle">


              </select>
              <br>
              <label class="form-label">Enter Price Per Day</label>
              
              <br>
              <div class="input-group mb-3">
                  <span class="input-group-text">$</span>
                  <input type="text" class="form-control" id="post_pricePerDay" aria-label="Dollar amount (with dot and two decimal places)">
              </div>
              <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Mileage</label>
                  <input type="number" class="form-control" id="post_mileage" placeholder="10,000">
              </div>
             <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="post_isAvailable" checked>
                    <label class="form-check-label" for="flexSwitchCheckChecked">Available</label>
             </div>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <input id="add_new_rental" type="submit" class="btn btn-primary" value="Save changes"/>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
    <div style="width: 75%;margin: auto; border: 5px solid #b8b8b8; padding: 10px;">
        <div>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" style="float: right;">
              Add Rental
            </button>
        </div>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Mileage</th>
              <th scope="col">Price Per Day</th>
              <th scope="col">Year</th>
              <th scope="col">Model</th>
              <th scope="col">Make</th>
              <th scope="col">Available</th>
            </tr>
          </thead>
          <tbody id = "rental_table">
        			
          </tbody>
        </table>
      </div>
      <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
